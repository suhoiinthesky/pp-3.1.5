<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <nav class="p-3 navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <div class="container">
            <div>
                <b><span class="text-white" th:text="${#authentication.getPrincipal().getEmail()}"/></b>
                <span class="text-white">with roles: </span>
                <span class="text-white" th:each="role : ${#authentication.getPrincipal().getRoles()}" th:text="${role.toString() + ' '}"></span>
            </div>
            <a href="/logout" class="text-light">Logout</a>
        </div>
    </nav>
    <div class="p-4 container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-3">
                <ul class="nav nav-pills nav-fill flex-column">
                    <li class="nav-item text-left" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>
                    <li class="nav-item text-left">
                        <a class="nav-link active" href="/user/">User</a>
                    </li>

                </ul>
                </div>
                <div class="p-3 col bg-light">
                    <h1 class="mb-3">User information page</h1>
                    <div class="card">
                        <div class="card-header font-weight-bold">About user</div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="table_data"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src=/user.js></script>
</body>
</html>
